<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MortalKombat</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container container">
                <a href="#" class="header-logo">КиноПульс</a>
                <nav class="header-nav">
                    <h2 class="header-text">Александр</h2>
                    <img class="header-icon-user" src="img/logo.svg" alt="User">
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main-block">
                <div class="main-block-container container">
                    <div class="main-info-block">
                        <img src="img/lable-MK.jpg" alt="mortalkombat" class="mortal-lable">
                        <ul class="mortal-list-items">
                            <li class="mortal-list-item">2021</li>
                            <li class="mortal-list-item">боевик, фэнтези, фантастика</li>
                            <li class="mortal-list-item">США</li>
                            <li class="mortal-list-item item-border">18+</li>
                        </ul>
                        <div class="mortal-text">Продолжение легендарного фильма из 90-х.<br> Предстоит по-настоящему 
                            смертельная битва,<br> где останется только сильнейший
                        </div>
                        <div class="buttons-block">
                            <a href="" class="main-block-button button-command">Предзаказ фильма</a>
                            <a href="https://www.youtube.com/watch?v=V2LT1qwofzc&ab_channel=%D0%92%D0%A0%D0%B5%D0%B9%D1%82%D0%B8%D0%BD%D0%B3%D0%B5" target="_blank" class="main-block-button button-trailer">Смотреть трейлер</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
